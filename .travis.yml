language: python

python:
  - 3.7
  - 3.8
  - 3.9
  - nightly

compiler:
  - gcc

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - build-essential
      - cmake

install:
  - pip install cython
  - pip install -U importlib-metadata
  - pip install -U setuptools
  - pip install .

sudo: true

script:
  - nosetests
  - pushd .
  - mkdir build_tests && cd build_tests && cmake .. && make tests && ./tests
  - popd

deploy:
  provider: pypi
  user: kgori
  password:
    secure: 
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: kgori/tree_distance
    branch: master
