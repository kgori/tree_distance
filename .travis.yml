language: python

python:
  - 2.7
  - 3.4
  - 3.5

compiler:
  - gcc

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - build-essential
      - cmake
      - gcc-4.7
      - g++-4.7

before_install:
  - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
  - >
    if $(awk 'BEGIN r=($TRAVIS_PYTHON_VERSION >= 3) ? 0 : 1; exit} END {exit r}'); then
    wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
    else
    wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh
    fi
  - chmod +x miniconda.sh
  - ./miniconda.sh -p $HOME/miniconda -b
  - if [ -d $HOME/miniconda ]; then export PATH=$HOME/miniconda/bin:$PATH; fi
  - echo $PATH
  - conda update --yes conda
  - export CC=gcc-4.7
  - export CXX=g++-4.7

install:
  - conda install --yes python=$TRAVIS_PYTHON_VERSION cython
  - pip install .

sudo: true

script:
  - nosetests
  - pushd .
  - mkdir build && cd build && cmake .. && make tests && ./tests
  - popd

deploy:
  provider: pypi
  user: kgori
  password:
    secure: 
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: kgori/tree_distance
    branch: master
